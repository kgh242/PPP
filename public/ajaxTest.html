<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#btn').click(()=>{
                // 비동기 요청 방법
                $.ajax({
                    type: 'post',
                    url: '/member',
                    data: {},
                    success:(data)=>{ // data = eval("{'name':'jjdev'}")
                            $("#results").text(data.name);
                    }
                });
            });
        });
    </script>
</head>
<body>
    <h1>ajaxTest</h1>
    <button type="button" id="btn">AJax요청</button>
    <div id="results"></div>
</body>
</html>
